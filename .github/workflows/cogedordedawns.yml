# .github/workflows/run.yml
name: Cogedor de autistas

on: workflow_dispatch   # Se ejecuta solo manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: node tirar_sala.js
